<mat-table mat-table [dataSource]="emails" class="mat-elevation-z8">
    <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef>از</th>
        <td mat-cell *matCellDef=" let element">{{element.from}}</td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>موضوع</th>
        <td mat-cell *matCellDef="let element">{{element.subject}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;" (click)="onClickRow(row)"></tr>
</mat-table>
