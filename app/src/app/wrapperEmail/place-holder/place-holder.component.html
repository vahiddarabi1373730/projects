<ng-container *ngIf="{selectedRow:selectedRow | async} as data">
    <mat-card [ngClass]="{'hidden':!data?.selectedRow}">
        <mat-card-header>
            <img [src]="data?.selectedRow?.src" class="example-header-image" />
            <mat-card-title>{{data?.selectedRow?.subject}}</mat-card-title>
            <mat-card-subtitle>{{data?.selectedRow?.id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{data?.selectedRow?.id}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Reply</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
