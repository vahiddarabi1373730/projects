<form class="example-container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field color="primary">
    <mat-label>Enter your username</mat-label>
    <input matInput type="text" formControlName="username">
    <mat-error [app-share-validation]="form.controls.username"></mat-error>
  </mat-form-field>
  <mat-form-field color="primary">
    <mat-label>Enter your password</mat-label>
    <input matInput type="text" formControlName="password">
    <mat-error [app-share-validation]="form.controls.password"></mat-error>
  </mat-form-field>
  <mat-form-field color="primary">
    <mat-label>Enter your passwordConfirmation</mat-label>
    <input matInput type="text" formControlName="passwordConfirmation">
    <mat-error [app-share-validation]="form.controls.passwordConfirmation"></mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
</form>
